spring.application.name=vavapi
spring.config.import=/Users/timlapov/_PROJECTS/vavapi/environment/env.properties
server.port=8081

logging.file.path=logs
logging.logback.rollingpolicy.max-file-size=1MB

spring.datasource.url=jdbc:mysql://${mysql.username}:${mysql.password}@${mysql.url}/vavapi?createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.output.ansi.enabled=always

app.frontend.login.url=http://localhost:4200/login

jwt.key.location=${jwt.key.location}

# EMAILS
spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.ssl.enabled=false

# FILES
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
file.upload.dir=uploads
file.upload.base-url=http://localhost:8081/api/files