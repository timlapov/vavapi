<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau mot de passe</title>
    <style>
        /* No CSS variables, no flex; email-safe rules */

        html, body { height: 100%; }
        body{
            margin:0; padding:20px;
            background:#0f0f0f; /* dark page bg */
            color:#e5e5e5;      /* primary text */
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            font-family:"Montserrat", Arial, sans-serif;
            font-size:14px;
        }

        .container{
            max-width:600px; margin:0 auto;
            background:#111111;              /* panel bg */
            border:1px solid #262626;        /* subtle border */
            border-top:4px solid #fffd00;    /* VAV accent */
            /* no border-radius */
        }

        .content{ padding:24px; }
        h2{ font-size:20px; margin:0 0 12px 0; color:#ffffff; }
        p{ line-height:1.6; margin:16px 0; color:#e5e5e5; }
        strong{ color:#ffffff; }

        .cta{ text-align:center; margin:24px 0; }
        .btn{
            display:inline-block;
            padding:12px 20px;
            background:#fffd00;        /* vav-400 */
            color:#000000 !important;
            text-decoration:none;
            font-weight:700;
            border:1px solid #dbda00;  /* vav-500 */
            /* no border-radius */
        }
        .btn:hover{ background:#a8a700; } /* vav-800 */

        @media (max-width:600px){
            body{ padding:12px; }
            .content{ padding:20px; }
            .btn{ display:block; width:100%; text-align:center; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h2>Bonjour <span th:text="${firstName}"></span>,</h2>

        <p>Votre mot de passe a été réinitialisé par un administrateur.</p>

        <p><strong>Votre nouveau mot de passe temporaire:</strong> <span th:text="${newPassword}"></span></p>

        <p>Pour des raisons de sécurité, nous vous recommandons de changer ce mot de passe lors de votre première connexion.</p>

        <p class="cta">
            <a class="btn" th:href="${loginUrl}" style="display:inline-block;padding:12px 20px;background-color:#fffd00;color:#000000;text-decoration:none;font-weight:700;border:1px solid #dbda00;">Se connecter</a>
        </p>

        <p>Cordialement,<br>L'équipe Volt à vous</p>
    </div>
</div>
</body>
</html>
