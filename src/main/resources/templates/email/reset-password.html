<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Récupération du mot de passe</title>
    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #f2e904;
            --bg-color:      #f4f4f4;
            --text-color:    #333333;
            --btn-hover: #bdbd02;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 16px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 24px;
        }
        .content h2 {
            font-size: 20px;
            margin-top: 0;
        }
        .content p {
            line-height: 1.5;
            margin: 16px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: #000000 !important;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: var(--btn-hover);
        }
        .footer {
            font-size: 12px;
            color: #777777;
            text-align: center;
            padding: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Gestion des mots de passe</h1>
    </div>
    <div class="content">
        <h2>Bonjour !</h2>
        <p>
            Vous pouvez réinitialiser votre mot de passe en cliquant sur le bouton ci-dessous.
        </p>
        <p style="text-align: center;">
            <a class="btn" th:href="${resetPasswordLink}">Choisir un nouveau mot de passe</a>
        </p>
        <p>
            Si vous n'avez pas fait cette demande, ignorez ce message.
        </p>
    </div>
    <div class="footer">
        &copy; 2025 Volt à vous. Tous droits réservés.
    </div>
</div>
</body>
</html>
