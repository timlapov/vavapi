<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Récupération du mot de passe</title>
    <style>
        :root {
            --vav-400: #fffd00;
            --vav-500: #dbda00;
            --vav-800: #a8a700;
            --vav-900: #807f00;

            --bg-body: #0f0f0f;      /* dark page bg */
            --bg-card: #111111;      /* panel bg */
            --text-body: #e5e5e5;    /* primary text */
            --text-muted: #b3b3b3;   /* secondary text */
            --border: #262626;       /* subtle borders */
        }

        /* --- Base --- */
        html, body { height: 100%; }
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-body);
            color: var(--text-body);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: "Montserrat", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        /* --- Layout --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-top: 4px solid var(--vav-400);
            /* no rounded corners per spec */
        }

        .header {
            background-color: #0f0f0f;
            color: #ffffff;
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            font-weight: 700;
        }
        .header h1 { margin: 0; font-size: 18px; }

        .content { padding: 24px; }
        .content h2 { font-size: 22px; margin: 0 0 12px 0; font-weight: 700; }
        .content p { line-height: 1.6; margin: 16px 0; color: var(--text-body); }

        .cta { text-align: center; margin: 24px 0; }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--vav-400);
            color: #000000 !important;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid var(--vav-500);
            /* no border-radius */
        }
        .btn:hover { background-color: var(--vav-800); }

        .footer {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        /* --- Mobile --- */
        @media (max-width: 600px) {
            body { padding: 12px; }
            .content { padding: 20px; }
            .btn { display: block; width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Volt à vous</h1>
    </div>

    <div class="content">
        <h2>Récupération du mot de passe</h2>
        <p>
            Vous pouvez réinitialiser votre mot de passe en cliquant sur le bouton ci‑dessous.
        </p>
        <p class="cta">
            <a class="btn" th:href="${resetPasswordLink}" style="display:inline-block;padding:12px 20px;background-color:#fffd00;color:#000000;text-decoration:none;font-weight:700;border:1px solid #dbda00;">Choisir un nouveau mot de passe</a>
        </p>
        <p>
            Si vous n'avez pas fait cette demande, ignorez ce message.
        </p>
    </div>

    <div class="footer">
        &copy; 2025 Volt à vous. Tous droits réservés.
    </div>
</div>
</body>
</html>
