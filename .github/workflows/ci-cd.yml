name: CI/CD Pipeline (Build on VPS)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: |
          mvn clean test
  
  # Job 2: Build and Deploy on VPS
  deploy:
    name: Build and Deploy on VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          command_timeout: 10m
          script: |
            set -e
            
            echo "Starting deployment..."
            
            # Navigate to application directory
            cd /var/www/fastuser/data/www/vavapi.lapov.art
            
            # Save current version for potential rollback
            CURRENT_VERSION=$(docker images vavapi:current -q 2>/dev/null || echo "none")
            
            # Pull latest code from GitHub
            echo "Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            
            # Copy necessary files if not exists
            if [ ! -f docker-compose.yml ]; then
              echo "docker-compose.yml not found, deployment stopped"
              exit 1
            fi
            
            # Update version in .env
            sed -i "s/VERSION=.*/VERSION=${{ steps.version.outputs.VERSION }}/" .env
            
            # Build Docker image locally
            echo "Building Docker image..."
            docker build -t vavapi:${{ steps.version.outputs.VERSION }} .
            docker tag vavapi:${{ steps.version.outputs.VERSION }} vavapi:current
            
            # Stop current container
            echo "Stopping current container..."
            docker compose down || true
            
            # Start new container
            echo "Starting new container..."
            docker-compose up -d
            
            # Wait for application to be ready
            echo "Waiting for application to start..."
            sleep 30
            
            # Health check
            echo "Performing health check..."
            if curl -f http://localhost:8081/actuator/health; then
              echo "âœ… Application is healthy!"
              
              # Remove old image if exists and different from current
              if [ "$CURRENT_VERSION" != "none" ] && [ "$CURRENT_VERSION" != "$(docker images vavapi:current -q)" ]; then
                docker rmi $CURRENT_VERSION || true
              fi
              
              # Clean up dangling images
              docker image prune -f
              
              echo "Deployment completed successfully!"
            else
              echo "Health check failed! Rolling back..."
              
              # Rollback if health check fails
              docker compose down
              
              if [ "$CURRENT_VERSION" != "none" ]; then
                docker tag $CURRENT_VERSION vavapi:current
                docker compose up -d
                echo "Rolled back to previous version"
              fi
              
              exit 1
            fi
            
            # Show status
            docker compose ps
